<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐平台</title>

    <style>
        .music-player {
            display: flex;
            align-items: center;
        }

        span {
            margin-left: 5px;
        }
    </style>
    <link rel="stylesheet" href="css/element-ui.css">

</head>
<body>
<div id="app">
    <el-row style="margin-bottom: 20px;">
        <el-col :span="8" :offset="10" >
            <el-tag type="danger" style="font-size: 20px;font-weight: bolder;">
                当前播放: {{ this.musicList[this.currentPlayIndex].name + "---" +
            this.musicList[this.currentPlayIndex].author}}</el-tag>
        </el-col>
    </el-row>
    <el-row>
        <el-col :span="4" :offset="8">
            <audio ref="audio" :src="currentSong.url" controls
                   :autoplay="autoPlay"
                   @ended="nextSong"
            ></audio>
        </el-col>
        <el-col :span="4" style="line-height: 54px;">
            <el-button type="primary" size="small" round style="margin-left: 10px;" @click="previousSong">上一首</el-button>
            <el-button type="primary" size="small" round style="margin-left: 10px;" @click="nextSong">下一首</el-button>
        </el-col>
    </el-row>
    <el-row>
        <el-col :span="2" v-for="(obj, index) in this.musicList" :key="index" style="margin-top: 10px;">
            <el-tag>
                <span @click="musicListClick(index, obj)">{{ obj.id + ": " + obj.name + "-" + obj.author}}</span>
            </el-tag>
        </el-col>
    </el-row>
</div>
<script src="./js/vue.js"></script>
<script src="js/element-ui.js"></script>
<script type="text/javascript">

    new Vue({
        el: "#app",
        data: {
            isPlaying: true,
            musicUrl: {
                type: String,
                required: true
            },
            progress: 0,
            duration: 0,
            musicList: musicListJson,
            currentPlayIndex: 0,
            autoPlay: true,
        },
        computed: {
            currentSong() {
                return this.musicList[this.currentPlayIndex];
            }
        },
        methods: {
            musicListClick(index, value){
                this.currentPlayIndex = index;
                this.autoPlay = true;
                this.$refs.audio.play();

            },
            previousSong(){
                if (this.currentPlayIndex === 0){
                    this.currentPlayIndex = this.musicList.length -1;
                }else {
                    this.currentPlayIndex--;
                }
            },
            nextSong(){
                this.currentPlayIndex = (this.currentPlayIndex + 1) % this.musicList.length;
            },
        },
        create(){
            this.autoPlay = false;
        },
        mounted() {
        },
    })
</script>
</body>
